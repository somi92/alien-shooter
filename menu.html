<!DOCTYPE html>

        <title>Alien Shooter</title>
        
        <script>
			var text = "The Earth is being invaded by aliens and player's task is to destroy them and save the humanity. The player needs to destroy 500 aliens in order to succeed and he has 10 units of health. A health unit is lost when an alien falls to the ground. Aliens arrive in seven waves (levels), each faster than the previous one. There is also a possibility to obtain extra help by shooting the falling mystery box. It can contain a nuclear missile which, when fired, wipes out all the aliens currently visible. There is three missile slots available. It can also immediately trigger a small time machine to slow down the aliens and enable the player to shoot them more easily.";
			
			displayAbout = function() {
				alert(text);
			};
			
			displayControls = function() {
				alert("\n\n Controls: \n\n MOUSE - move your mouse to aim \n LEFT MOUSE BUTTON - shoot the gun \n SPACE - fire missile \n P - toggle pause");
			};
        </script>
        
    </head>
